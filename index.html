<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style>
    .ver {
      position: fixed;
      z-index: 1111;
      top: 20px;
      left: 20px;
    }

    .sidebar .sidebar-nav {
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <div class="ver">
    <label for="version">版本:</label>
    <select id="version" name="version" onchange="changeBasePath(this)">
      <option value="a">v1</option>
      <option value="b">v2</option>
    </select>
  </div>
  <div id="app">

    加载中
  </div>
  <script>

    window.onload = function () {
      var version = sessionStorage.getItem('ver') || 'a';
      document.getElementById('version').value = version;


    };

    window.$docsify = {
      el: "#app",
      routerMode: 'history',
      themeColor: '#2B5CFD',
      name: '技术文档',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      notFoundPage: {
        '/': './_404.md',
      },
      nameLink: '/',
      subMaxLevel: 3,
      relativePath: true,
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md',
      // },
      sidebarDisplayLevel: 1,
      //basePath: 'https://github.com/Bing-b/docs/',
      basePath: './'
    };


    function changeBasePath(select) {
      var selectedValue = select.value;
      if (selectedValue === "a") {
        sessionStorage.setItem('version', '/');
        sessionStorage.setItem('ver', 'a')
      } else if (selectedValue === "b") {
        sessionStorage.setItem('version', '/base2');
        sessionStorage.setItem('ver', 'b')
      }

      window.location.reload();
    }


  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

</body>

</html>
